<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    
   

</head>
<body>

  
    <h1 class="fw-300 centrar-texto"></h1>
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario del paciente</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="Nombre">Nombre del paciente:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="Direccion">Direccion: </label>
                <input type="email" id="email" placeholder="Tu Direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

            </fieldset>
                
            </fieldset>

            

        </form>

        <form class="contacto" action="">
            <fieldset>
                <legend>Familiares</legend>
                <label for="Familiar">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del Familiar">

                <label for="Relacion">Relacion: </label>
                <input type="email" id="email" placeholder="Tipo de relacion Hijo, Hermano, Padre, Conyuge..." required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Telefono del Familiar" required>

            </fieldset>
                
            </fieldset>

        </form>

        <form class="contacto" action="">
            <fieldset>
                <legend>Condiciones Pre-Existentes de Salud </legend>
                <label for="Enfermedad">Enfermedad:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="Tiempo">Tiempo con la Enfermedad: </label>
                <input type="email" id="email" placeholder="Tiempo en años">

                <label for="telefono">Tipo :</label>
                <input type="tel" id="telefono" placeholder="Tipo" required>

            </fieldset>
                
            </fieldset>

          

        </form>

        <form class="contacto" action="">
            <fieldset>
                <legend>Internamientos Realizados </legend>
                <label for="Fecha de Internamientos">Fecha de Internamientos:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="Centro medico">Centro medico: </label>
                <input type="email" id="email" placeholder="Nombre del centro medico" required>

                <label for="telefono del Centro">Teléfono del Centro</del>:</label>
                <input type="tel" id="telefono" placeholder="Teléfono del hospital" required>

            </fieldset>
                
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>

    </main>
    
</body>
</html>
